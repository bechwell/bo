<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm justify-content-start">
    <ng-container *ngFor="let item of list">
      <ng-container [ngSwitch]="item.type">
        <ng-container *ngSwitchCase="'previous'">
          <li
            class="page-item"
            [ngClass]="{ active: item.active, disabled: item.disabled }"
          >
            <a class="page-link" (click)="goto(item.page)">
              <
            </a>
          </li>
        </ng-container>
        <ng-container *ngSwitchCase="'next'">
          <li
            class="page-item"
            [ngClass]="{ active: item.active, disabled: item.disabled }"
          >
            <a class="page-link" (click)="goto(item.page)">></a>
          </li>
        </ng-container>
        <ng-container *ngSwitchCase="'suparator'">
          <li class="page-item p-2">...</li>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <li class="page-item" [ngClass]="{ active: item.active }">
            <a class="page-link" (click)="goto(item.page)">{{ item.page }}</a>
          </li>
        </ng-container>
      </ng-container>
    </ng-container>
  </ul>
</nav>
