<div *ngIf="gs.user; else loggedOut">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" routerLink="/">{{ config.title }}</a>
      <ul class="navbar-nav mr-auto">
        <ng-container *ngFor="let item of config.menu">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="item.path"
              >{{ item.title }} <span class="sr-only">(current)</span></a
            >
          </li>
        </ng-container>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown pull-rigth">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Dropdown link
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" (click)="gs.logout()">DÃ©connecter</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
<ng-template #loggedOut>
  <router-outlet></router-outlet>
</ng-template>
